name: Release
on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      # Try to install with frozen lockfile first
      - name: Install dependencies (frozen)
        id: frozen-install
        run: pnpm install --frozen
        continue-on-error: true

      # If frozen install fails, update the lockfile
      - name: Install dependencies (update lockfile)
        if: steps.frozen-install.outcome == 'failure'
        run: pnpm install

      - name: Lint
        run: pnpm lint --max-warnings 50

      - name: Build package
        run: pnpm build

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm semantic-release
